    <form class="form__container">
        <h1>FORM TITTLE GOES HERE</h1>
        <div class="form__inputs">
            <span>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </span>
            <span>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </span>
            <span>
                <label for="telephone-number">Telephone Number:</label>
                <input type="number" id="telephone-number" name="telephone-number">
            </span>
            <span>
                <label for="Mensage">Mensage:</label>
                <input type="Mensage" id="Mensage" name="Mensage">
            </span>
            <p>
                <input class="buttons" id="send_input" type="submit" value="Submit">
                <input class="buttons delete__button" type="reset" value="Reset">
            </p>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
