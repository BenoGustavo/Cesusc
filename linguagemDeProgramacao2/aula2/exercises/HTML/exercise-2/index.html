    <link rel="shortcut icon" href="/img/ex2/favicon.png" type="image/x-icon">
    <title>Exercise 2 - Calculator</title>
</head>

<body>
    <input id="close__navbar" class="close__navbar" type="checkbox" aria-label="Close navbar" role="button">
    <label class="close__navbar-label" for="close__navbar" title="close navbar"></label>

    <header class="nav__container">
        <h1 onclick="getElementById('close__navbar').checked = false;">EXERCISE TWO - CALCULATOR</h1>
        <nav class="nav__items">
            <ul onclick="getElementById('close__navbar').checked = false;">
                <li><a href="/HTML/exercise-1/index.html">Exercise 1 - Form</a></li>

        </nav>

    <main class="container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="C">C</button>
            <button id="←">←</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="/">/</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="*">*</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="col__span" id="0">0</button>
            <button id=".">.</button>
            <button class="row__span" id="=">=</button>
        </div>
    </main>
    <script src="/js/exercise-2/script.js"></script>
