<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/static/reset.css">
    <link rel="stylesheet" href="/css/static/navbar.css">
    <link rel="stylesheet" href="/css/exercise_5/style.css">
    <link rel="shortcut icon" href="/img/ex1/favicon.png" type="image/x-icon">
    <title>Exercise 5 - Employee salary thing</title>
</head>

<body>
    <input id="close__navbar" class="close__navbar" type="checkbox" aria-label="Close navbar" role="button">
    <label class="close__navbar-label" for="close__navbar" title="close navbar"></label>

    <header class="nav__container">
        <h1 onclick="getElementById('close__navbar').checked = false;">EXERCISE ONE - FORMS</h1>
        <nav class="nav__items">
            <ul onclick="getElementById('close__navbar').checked = false;">
                <li><a href="/HTML/exercise-1/index.html">Exercise 1 - Form</a></li>
                <li><a href="/HTML/exercise-2/index.html">Exercise 2 - Calculator</a></li>
                <li><a href="/HTML/exercise-3/index.html">Exercise 3 - Quiz</a></li>
                <li><a href="/HTML/exercise-4/index.html">Exercise 4 - SwitchCase</a></li>
                <li><a href="/HTML/exercise-5/index.html">Exercise 5 - EmployeeSalary</a></li>
            </ul>
        </nav>
    </header>

    <form class="form__container">
        <div class="tittle">
            <img src="misc/icon_user.png" alt="user icon image">
            <h1>Calculator employee Salary</h1>
        </div>

        <fieldset class="form__inputs">
            <legend>Employee Information</legend>

            <label for="employee_name">Name</label>
            <input type="text" name="employee_name" id="employee_name" placeholder="First name">

            <label for="hour_value">Hour value</label>
            <input type="number" name="hour_value" id="hour_value" placeholder="0,00">

            <label for="worked_hours">Worked Hours</label>
            <input type="number" name="worked_hours" id="worked_hours" placeholder="0,00">

            <label for="full_salary">Full salary</label>
            <input type="number" name="full_salary" id="full_salary" placeholder="0,00" readonly>

            <label for="irrf">IRRF</label>
            <input type="number" name="irrf" id="irrf" placeholder="0,00" readonly>

            <label for="bonification">Bonification</label>
            <input type="number" name="bonification" id="bonification" placeholder="0,00" readonly>

            <label for="liquid_salary">Liquid salary</label>
            <input type="number" name="liquid_salary" id="liquid_salary" placeholder="0,00" readonly>
        </fieldset>

        <section class="form__button">
            <input type="button" id="calculate_button" value="👍 Calculate">
            <input type="reset" value="🧽 Reset">
        </section>
    </form>

    <script src="/js/exercise-5/script.js"></script>
</body>

</html>
