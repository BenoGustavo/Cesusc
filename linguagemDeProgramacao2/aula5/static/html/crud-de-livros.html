<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de livros - POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/crud-de-livros-style.css">
</head>

<body>
    <div class="page-title">
        <h1>CRUD DE LIVROS.</h1>
        <p>Selecione o livro que deseja</p>
    </div>

    <div class="table-responsive-xxl">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editora</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Numero<br>de paginas</th>
                    <th scope="col">Atualizar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>
            <tbody id="table-body-id">
            </tbody>
        </table>
    </div>

    <!-- modalUpdate -->
    <div class="modal fade" id="attLivro" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-m" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="modalTitleId">
                        Atualizar um livro
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fieldAttTitulo" placeholder="fieldAttTitulo"
                                autocomplete="off" required>
                            <label for="fieldAttTitulo">Titulo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fieldAttAutor" placeholder="fieldAttAutor"
                                autocomplete="off" required>
                            <label for="fieldAttAutor">Autor</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fieldAttEditora" placeholder="fieldAttEditora"
                                autocomplete="off" required>
                            <label for="fieldAttEditora">Editora</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="fieldAttAno" placeholder="fieldAttAno"
                                autocomplete="off" required>
                            <label for="fieldAttAno">Ano</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="fieldAttPaginas" placeholder="fieldAttPaginas"
                                autocomplete="off" required>
                            <label for="fieldAttPaginas">Número de paginas</label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="attLivroBtn" class="btn btn-success">Atualizar Livro</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modal Criar novo livro -->
    <div class="modal fade" id="criarLivro" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-m" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="modalTitleId">
                        Criar um novo livro
                    </h5>
                    <button type="button" id="btn-close-modal" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <form>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fieldTitulo" placeholder="fieldTitulo"
                                autocomplete="off" required>
                            <label for="fieldTitulo">Titulo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fieldAutor" placeholder="fieldAutor"
                                autocomplete="off" required>
                            <label for="fieldAutor">Autor</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fieldEditora" placeholder="fieldEditora"
                                autocomplete="off" required>
                            <label for="fieldEditora">Editora</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="fieldAno" placeholder="fieldAno"
                                autocomplete="off" required>
                            <label for="fieldAno">Ano</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="fieldPaginas" placeholder="fieldPaginas"
                                autocomplete="off" required>
                            <label for="fieldPaginas">Número de paginas</label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="criarLivroBtn" class="btn btn-success">Criar livro</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <div class="adicionar-livro-container">
        <button data-bs-toggle="modal" data-bs-target="#criarLivro" type="button" class="botao-redondo"
            id="adicionarLivro">+</button>
    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<script src="/js/headerInjector.js"></script>
<script type="module" src="/js/crudDeLivros/livrosClass.js"></script>
<script type="module" src="/js/crudDeLivros/livrosCrud.js"></script>

</html>
