<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de funcionarios e clientes - POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/criador-de-func-e-cli-style.css">
</head>

<body>
    <div class="page-title">
        <h1>Criador de contas</h1>
        <p>Selecione o tipo de conta que deseja</p>
    </div>

    <!-- FUNCIONARIOS MANAGER -->
    <div class="card-container">
        <div class="card bg-dark text-white" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">FUNCIONARIOS</h5>
                <p class="card-text">Administre os clientes por aqui.</p>
                <div class="button-container">
                    <button type="button" class="btn btn-success" id="vizualizarFuncionario">Visualizar</button>
                    <button type="button" class="btn btn-success" id="cadastrarFuncionario">Cadastrar</button>
                    <button type="button" class="btn btn-success" id="atualizarFuncionario">Atualizar</button>
                    <button type="button" class="btn btn-danger" id="apagarFuncionario">Apagar</button>
                </div>
            </div>
        </div>
        <!-- CLIENTES MANAGER -->
        <div class="card bg-dark text-white" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">CLIENTES</h5>
                <p class="card-text">Administre os clientes por aqui.</p>
                <div class="button-container">
                    <button type="button" class="btn btn-success" id="vizualizarCliente">Visualizar</button>
                    <button type="button" class="btn btn-success" id="cadastrarCliente">Cadastrar</button>
                    <button type="button" class="btn btn-success" id="atualizarCliente">Atualizar</button>
                    <button type="button" class="btn btn-danger" id="apagarCliente">Apagar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODALS -->
    <!-- FUNCIONARIOS -->
    <!-- VIZUALIZAR -->
    <div id="modalFuncionariosVizualizar" class="modal fade show" id="modalId" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white">Funcionarios cadastrados</h5>
                    <button type="button" id="modalFuncionarioCloseButton" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="modal-body-funcionarios" class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <!-- Clientes -->
    <!-- VIZUALIZAR -->
    <div id="modalClientesVizualizar" class="modal fade show" id="modalId" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white">Clientes cadastrados</h5>
                    <button type="button" id="modalClientesCloseButton" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="modal-body-clientes" class="modal-body">
                </div>
            </div>
        </div>
    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<script src="/js/headerInjector.js"></script>
<script type="module" src="/js/criadorDeClienteEfuncionario/criadorDeClienteFunciClass.js"></script>
<script type="module" src="/js/criadorDeClienteEfuncionario/criadorDeClienteFunci.js"></script>

</html>
