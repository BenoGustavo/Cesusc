<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de funcionarios e clientes - POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/criador-de-func-e-cli-style.css">
</head>

<body>
    <div class="page-title">
        <h1>Criador de contas</h1>
        <p>Selecione o tipo de conta que deseja</p>
    </div>

    <div class="card-container">
        <div class="card bg-dark text-white" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">FUNCIONARIOS</h5>
                <p class="card-text">Administre os clientes por aqui.</p>
                <div class="button-container">
                    <button type="button" class="btn btn-danger" id="vizualizarFuncionario">Visualizar</button>
                    <button type="button" class="btn btn-success" id="cadastrarFuncionario">Cadastrar</button>
                    <button type="button" class="btn btn-success" id="atualizarFuncionario">Atualizar</button>
                    <button type="button" class="btn btn-success" id="apagarFuncionario">Apagar</button>
                </div>
            </div>
        </div>
        <div class="card bg-dark text-white" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">CLIENTES</h5>
                <p class="card-text">Administre os clientes por aqui.</p>
                <div class="button-container">
                    <button type="button" class="btn btn-danger" id="vizualizarCliente">Visualizar</button>
                    <button type="button" class="btn btn-success" id="cadastrarCliente">Cadastrar</button>
                    <button type="button" class="btn btn-success" id="atualizarCliente">Atualizar</button>
                    <button type="button" class="btn btn-success" id="apagarCliente">Apagar</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="/js/headerInjector.js"></script>

</html>
