<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/remedy.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Pagina de login</title>
</head>

<body>
    <main class="container">
        <section>
            <fieldset>
                <legend>Cadastro</legend>
                <p>Cadastrar no local storage</p>
                <form>
                    <input id="register_email_field" type="email" placeholder="Email" required>
                    <input id="register_password_field" type="password" placeholder="Password" required>

                    <div class="button_group">
                        <input id="register_button" type="button" value="Cadastrar">
                        <input type="reset" value="Limpar">
                    </div>
                </form>

            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Login</legend>
                <p>Verificar no local storage</p>
                <form>
                    <input id="login_email_field" type="email" placeholder="Email" required>
                    <input id="login_password_field" type="password" placeholder="Password" required>

                    <div class="button_group">
                        <input id="login_button" type="button" value="Entrar">
                    </div>
                </form>

            </fieldset>
        </section>
    </main>
</body>
<script src="/js/scripts.js"></script>

</html>
